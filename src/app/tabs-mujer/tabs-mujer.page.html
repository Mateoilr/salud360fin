<ion-tabs>
  <ion-router-outlet></ion-router-outlet>
  
  <ion-tab-bar slot="bottom" color="secondary">
    <ion-tab-button
      *ngFor="let tab of tabs"
      [tab]="tab.tab"
      [href]="tab.url">
      <ion-icon [name]="tab.icon"></ion-icon>
      <ion-label>{{ tab.title }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
